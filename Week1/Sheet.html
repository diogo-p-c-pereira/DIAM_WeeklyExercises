<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Candidatura a Voluntarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Festival Vilar de Mouros</h1>
        <figure><img src="images/l_cavilardemouros24.png" width="60%" alt="header image"></figure>
    </header>
    <nav class="menu">
        <ul>
            <li><a class="button" href="main.html">Home</a></li>
            <li><a class="button" href="Sheet.html">Candidatura para Voluntários</a></li>

            <li><a class="button" href="https://www.superbocksuperrock.pt">Super Bock Super Rock</a></li>
        </ul>
    </nav>

    <h1>Candidatura para Voluntários</h1>
    <form action="SheetAccepted.html" method="get">

        <label for="nome">Nome:</label>
        <input required type="text" name="name" id="nome">
        <br><br>

        <label for="contacto">Contacto:</label>
        <input required type="text" name="contacto" id="contacto" >
        <br><br>

        <label for="horario">Disponibilidade: </label>
        <input required type="text" list="horarios" name="horario" id="horario">
        <datalist id="horarios">
            <option value="21 Agosto - 19:00 - 23:30">
            <option value="22 Agosto - 19:00 - 23:30">
            <option value="23 Agosto - 19:00 - 23:30">
            <option value="24 Agosto - 19:00 - 23:30">
        </datalist>
        <br><br>

        <input type="submit" value="Enviar Candidatura">
    </form>
</body>
<footer>
    <figure> <img src="images/logo.png" alt="logo vdm" width="10%"> </figure>
    <address style="color:white"> info@festivalvilardemouros.pt</address>
</footer>
</html>
